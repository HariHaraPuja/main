    <!-- Firebase Modular SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

        // Firebase configuration (replace with your project's config)
        const firebaseConfig = {


  apiKey: "AIzaSyDSIR6_nlqWD2EDGx7fQgVrGDLmThHGWMA",


  authDomain: "hari-har-puja.firebaseapp.com",


  databaseURL: "https://hari-har-puja-default-rtdb.firebaseio.com",


  projectId: "hari-har-puja",


  storageBucket: "hari-har-puja.firebasestorage.app",


  messagingSenderId: "688705439159",


  appId: "1:688705439159:web:6b0bbf3013d38aa74b5432",


  measurementId: "G-2X8YLLZVE7"


};
        

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Add event listener for the form submission
        document.getElementById("booking-form").addEventListener("submit", async (e) => {
            e.preventDefault(); // Prevent default form submission

            // Collect form data
            const name = document.getElementById("name").value;
            const telephone = document.getElementById("telephone").value;
            const email = document.getElementById("email").value;
            const service = document.getElementById("service").value;
            const date = document.getElementById("date").value;
            const address = document.getElementById("address").value;

            // Push data to Firebase Realtime Database
            try {
                const bookingRef = ref(database, "bookings");
                const newBookingRef = push(bookingRef);
                await set(newBookingRef, {
                    name,
                    telephone,
                    email,
                    service,
                    date,
                    address,
                    timestamp: new Date().toISOString(),
                });
                alert("Booking successful!");
                document.getElementById("booking-form").reset(); // Reset the form
            } catch (error) {
                console.error("Error submitting booking:", error);
                alert("Failed to submit booking. Please try again.");
            }
        });
    </script>
</head>
